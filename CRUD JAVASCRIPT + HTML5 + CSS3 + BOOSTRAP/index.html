<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD Dinámico</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">CRUD Dinámico</h1>
    <form id="bookForm" class="form-inline justify-content-center mb-4">
      <input type="text" id="title" class="form-control mr-sm-2" placeholder="Título" required>
      <input type="text" id="author" class="form-control mr-sm-2" placeholder="Autor" required>
      <input type="number" id="pages" class="form-control mr-sm-2" placeholder="Páginas" required>
      <button id="addBtn" type="submit" class="btn btn-primary">Agregar</button>
    </form>
    <div id="booksList" class="row justify-content-center"></div>
    <div class="chart-container mt-5">
      <canvas id="booksChart"></canvas>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD Dinámico</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>CRUD Dinámico</h1>
    <form id="bookForm" class="form">
      <input type="text" id="title" placeholder="Título" required>
      <input type="text" id="author" placeholder="Autor" required>
      <input type="number" id="pages" placeholder="Páginas" required>
      <button id="addBtn" type="submit">Agregar</button>
    </form>
    <div id="booksList" class="books-list"></div>
    <div class="chart-container">
      <canvas id="booksChart"></canvas>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
